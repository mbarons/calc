<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>

    <div class="frame">
        <div class="display">
            <div class="top-display"></div>
            <div class="bottom-display"></div>
        </div>
        <div class="line">
            <button id="clear-btn">CLEAR</button>
            <button id="delete-btn">DELETE</button>
        </div>

        <div class="line">
            <button class="number button" id="7">7</button>
            <button class="number button" id="8">8</button>
            <button class="number button" id="9">9</button>
            <button class="op button" id="÷">÷</button>
        </div>

        <div class="line">
            <button class="number button" id="4">4</button>
            <button class="number button" id="5">5</button>
            <button class="number button" id="6">6</button>
            <button class="op button" id="×">×</button>
        </div>

        <div class="line">
            <button class="number button" id="1">1</button>
            <button class="number button" id="2">2</button>
            <button class="number button" id="3">3</button>
            <button class="op button" id="-">-</button>
        </div>

        <div class="line">
            <button class="button" id="dot">.</button>
            <button class="number button" id="0">0</button>
            <button class="button" id="equal">=</button>
            <button class="op button" id="+">+</button>
        </div>



    </div>

</head>

</body>
</html>
